<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QDDC - 2D 渲染引擎测试</title>
  </head>
  <body>
    <div id="app">
      <h1>QDDC 2D 渲染引擎</h1>
      
      <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>
      
      <div class="controls">
        <h2>精灵图操作</h2>
        
        <div class="button-group">
          <button id="createSprite" class="btn btn-primary">创建精灵图</button>
          <button id="removeSprite" class="btn btn-danger">删除精灵图</button>
        </div>
        
        <div class="button-group">
          <h3>平移</h3>
          <button id="translateLeft" class="btn">← 左移</button>
          <button id="translateRight" class="btn">右移 →</button>
          <button id="translateUp" class="btn">↑ 上移</button>
          <button id="translateDown" class="btn">下移 ↓</button>
        </div>
        
        <div class="button-group">
          <h3>旋转</h3>
          <button id="rotateCCW" class="btn">↺ 逆时针旋转</button>
          <button id="rotateCW" class="btn">顺时针旋转 ↻</button>
        </div>
        
        <div class="button-group">
          <h3>缩放</h3>
          <button id="scaleUp" class="btn">+ 放大</button>
          <button id="scaleDown" class="btn">- 缩小</button>
        </div>
        
        <div class="info-panel">
          <h3>当前精灵图状态</h3>
          <pre id="spriteInfo">暂无精灵图</pre>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
