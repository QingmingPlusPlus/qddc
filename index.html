<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QDDC - 2D 渲染引擎测试</title>
</head>

<body>
  <div id="app">
    <h1>QDDC 2D 渲染引擎</h1>

    <div class="main-layout">
      <div class="canvas-container">
        <canvas id="canvas" width="800" height="600"></canvas>
      </div>

      <div class="sidebar">
        <div class="controls">
          <h2>精灵图管理</h2>

          <div class="control-section">
            <label for="samplingMethod">采样方法:</label>
            <select id="samplingMethod" class="select-control">
              <option value="nearest">最近邻 (锯齿)</option>
              <option value="bilinear">双线性插值 (平滑)</option>
              <option value="supersampling">超采样 2x2 (最佳)</option>
            </select>
          </div>

          <div class="button-group">
            <button id="createSprite" class="btn btn-primary">+ 创建精灵图</button>
          </div>

          <div class="sprite-list" id="spriteList">
            <p class="empty-hint">暂无精灵图，点击上方按钮创建</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
